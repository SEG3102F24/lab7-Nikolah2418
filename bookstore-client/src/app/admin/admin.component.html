<div class="container">
    <h2>Add New Book</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" formControlName="title" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" id="category" formControlName="category" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" formControlName="isbn" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="cost">Cost:</label>
        <input type="number" id="cost" formControlName="cost" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="year">Year:</label>
        <input type="number" id="year" formControlName="year" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
  
      <div class="authors" formArrayName="authors">
        <h3>Authors</h3>
        <button type="button" (click)="addAuthor()" class="btn btn-secondary mb-3">Add Author</button>
  
        <div *ngFor="let author of authors.controls; let i=index" [formGroupName]="i" class="author-group">
          <div class="form-group">
            <label>First Name:</label>
            <input type="text" formControlName="firstName" class="form-control">
          </div>
          <div class="form-group">
            <label>Last Name:</label>
            <input type="text" formControlName="lastName" class="form-control">
          </div>
          <button type="button" (click)="removeAuthor(i)" class="btn btn-danger">Remove</button>
        </div>
      </div>
  
      <button type="submit" [disabled]="!bookForm.valid" class="btn btn-primary mt-3">Submit</button>
    </form>
  
    <div *ngIf="message" [class]="'alert mt-3 ' + (messageType === 'error' ? 'alert-danger' : 'alert-info')">
      {{ message }}
    </div>
  </div>
